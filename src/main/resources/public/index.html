<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rexster</title>
	<link rel="stylesheet" href="css/elastic.css" type="text/css" media="all" charset="utf-8" />
	<link rel="stylesheet" href="css/elastic.print.css" type="text/css" media="print" charset="utf-8" />
	<link rel="stylesheet" href="css/rexster.css" type="text/css" media="all" charset="utf-8" />
	<link type="text/css" href="css/dot-luv/jquery-ui-1.8.7.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="javascript/rexster.js"></script>	
</head>
<body>
	<div id="header" class="unit on-2 columns" style="height:40px;margin:5px">
		<div class="column vertical-center" >
			<div class="unit" >
				<div id="radiosetMainMenu">
					<!-- main menu goes here -->
				</div>
			</div>
		</div>
		<div class="column">
			<div class="unit" style="text-align:right">
				<img src="img/rexster-logo.png" style="height:35px;width:103px"/>
			</div>
		</div>
	</div>
	
	<div id="info" class="unit ui-corner-all" style="display:none">
		<p>
			<span class="ui-icon" style="float: left; margin-right: .3em;"></span> 
			<strong></strong>
			<span id="infoMessage"></span>
		</p>
	</div>
	
	<div id="main" class="unit on-3 columns" style="margin:5px">
		<div class="column span-1" >
			<div class="unit" style="margin:5px">
				<div id="accordionGraph">
					<!-- graph accordion goes here  -->
				</div>
			</div>
		</div>
		<div class="column span-2">
			<div id="panelTraversals" class="unit ui-widget" style="margin:5px">
				<div class="ui-widget-header ui-corner-top">Traversals</div>
				<div class="ui-widget-content ui-corner-bottom">
					<ul class="unit on-3 columns">
					</ul>
				</div>
			</div>
			<div id="panelVertices" class="unit ui-widget" style="margin:5px;display:none;">
				<div class="ui-widget-header ui-corner-top">Vertices</div>
				<div class="ui-widget-content ui-corner-bottom">
					<ul class="unit on-3 columns">
					</ul>
				</div>
			</div>
			<div id="panelVertex" class="unit ui-widget" style="margin:5px;display:none;">
			<div class="ui-widget-header ui-corner-top">Vertex</div>
				<div class="ui-widget-content ui-corner-bottom">
					<div class="unit on-3 columns">
						<div class="column" style="border-right-color: white;border-right-style: double;border-right-width: 1px">
							<h1>In</h1>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
						</div>
						<div class="column">
							<h1>Vertex</h1>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
						</div>
						<div class="column" style="border-left-color: white;border-left-style: double;border-left-width: 1px">
							<h1>Out</h1>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
							<p>some content</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer" class="unit">
	</div>
	
</body>
</html>
