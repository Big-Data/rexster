<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rexster</title>
    <link rel="stylesheet" href="/css/elastic.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/elastic.print.css" type="text/css" media="print"/>
    <link rel="stylesheet" href="/css/rexster.css" type="text/css" media="all"/>
    <link type="text/css" href="/css/dot-luv/jquery-ui-1.8.7.custom.css" rel="stylesheet"/>
    <!-- the {{inject}} is kind of a hack to allow injection of a small javascript provide by the ToolServlet  -->
    {{inject}}
    <script type="text/javascript" src="/javascript/rexster.js"></script>
</head>
<body>
	<div id="header" class="unit on-2 columns make-space" style="height:40px">
		<div class="column vertical-center" >
			<div class="unit" >
				<div id="radiosetMainMenu">
					<!-- main menu goes here -->
				</div>
			</div>
		</div>
		<div class="column">
			<div class="unit" style="text-align:right">
				<img src="/img/rexster-logo.png" style="height:35px;width:103px"/>
			</div>
		</div>
	</div>
	
	<div id="info" class="unit ui-corner-all" style="display:none">
		<p>
			<span class="ui-icon" style="float: left; margin-right: .3em;"></span> 
			<strong></strong>
			<span id="infoMessage"></span>
		</p>
	</div>
	
	<div id="slideHolder">
		<div id="mainGremlin" class="unit on-2 columns main" style="display:none">
			<div class="container">
				<div class="fixed column" >
					<div id="panelGremlinMenuGraph" class="container ui-widget make-space" style="width:200px">
						<!-- graph menu set goes here  -->
					</div>
				</div>
				<div class="elastic column">
					<div id="panelGremlin" class="container ui-widget make-space">
						<div class="ui-widget-header ui-corner-top">Gremlin Console</div>
						<div class="ui-widget-content ui-corner-bottom">
							<div class="container">
								<div class="make-space">
								    <div id="terminal">
								      	<p id="gremlinVersion"></p>
										<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\,,,/</p>
										<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(o o)</p>
										<p>-----oOOo-(_)-oOOo-----</p>
								      	<p>type "help" for help</p>
								    </div>
								    <div id="graph" style="margin:auto;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="mainGraph" class="unit on-2 columns main"  style="display:none">
			<div class="container">
				<div class="fixed column" >
					<div id="panelGraphMenuGraph" class="container ui-widget make-space" style="width:200px">
						<!-- graph menu set goes here  -->
					</div>
				</div>
				<div class="elastic column">
					<div id="panelGraph" class="container ui-widget make-space">
						<div class="ui-widget-header ui-corner-top">Graph</div>
						<div class="ui-widget-content ui-corner-bottom">
							<div class="container">
								<div class="make-space">
									<span id="panelGraphTitle" style="font-weight:bold"></span><span> - </span><span id="panelGraphDetail"></span>
								</div>
								<div id="panelGraphMenu" class="make-space" style="font-size:small">
									<a _type="vertices">Browse Vertices</a>
									<a _type="edges">Browse Edges</a>
								</div>
							</div>
						</div>
					</div>
					<div id="panelTraversals" class="container ui-widget make-space">
						<div class="ui-widget-header ui-corner-top">Traversals</div>
						<div class="ui-widget-content ui-corner-bottom">
							<ul class="unit on-3 columns">
							</ul>
						</div>
					</div>
					<div id="panelBrowser" class="container ui-widget make-space" style="display:none">
						<div class="ui-widget-header ui-corner-top">Browser</div>
						<div class="ui-widget-content ui-corner-bottom">
							<div class="pager container make-space" style="font-size:small">
								<ul class="unit on-5 columns horizontal-center" style="width:380px">
									<li class="fixed column ui-state-default ui-corner-all pager-button" style="width:30px" title="First"><a class="ui-icon ui-icon-seek-first"></a></li>
									<li class="fixed column ui-state-default ui-corner-all pager-button"  style="width:30px" title="Previous"><a class="ui-icon ui-icon-seek-prev"></a></li>
									<li class="fixed column pager-label" style="width:250px;text-align:center" ></li>
									<li class="fixed column ui-state-default ui-corner-all pager-button"  style="width:30px" title="Next"><a class="ui-icon ui-icon-seek-next"></a></li>
									<li class="fixed column ui-state-default ui-corner-all pager-button"  style="width:30px" title="Last"><a class="ui-icon ui-icon-seek-end"></a></li>							
								</ul> 
							</div>
							<div id="panelBrowserMain">
							</div>
							<div class="pager container make-space" style="font-size:small">
								<ul class="unit on-5 columns horizontal-center" style="width:380px">
									<li class="fixed column ui-state-default ui-corner-all pager-button" style="width:30px" title="First"><a class="ui-icon ui-icon-seek-first"></a></li>
									<li class="fixed column ui-state-default ui-corner-all pager-button"  style="width:30px" title="Previous"><a class="ui-icon ui-icon-seek-prev"></a></li>
									<li class="fixed column pager-label" style="width:250px;text-align:center" ></li>
									<li class="fixed column ui-state-default ui-corner-all pager-button"  style="width:30px" title="Next"><a class="ui-icon ui-icon-seek-next"></a></li>
									<li class="fixed column ui-state-default ui-corner-all pager-button"  style="width:30px" title="Last"><a class="ui-icon ui-icon-seek-end"></a></li>							
								</ul> 
							</div>
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>
	
	<div id="footer" class="unit">
		<span style="font-size:small;color:white;font-weight:bold">Disclaimer: The Rexster Web Tool is currently an experimental feature.  Some options may not work as expected.</span>
	</div>
</body>
</html>
